<ng-template [ngIf]="userData">
    <div class="div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center>
        <div class="jumbotron">
            <h1 class="panel-title">{{userData.username}}</h1>
            <img class="Thumbnail" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch">
            <ul class="list-group">
                <li class="list-group-item">FullName: <span>{{userData.fullname}}</span></li>
                <li class="list-group-item">Email: <span> {{userData.email}}</span></li>
                <li class="list-group-item" *ngIf="userData.phonenumber">Phone number:
                    <span>{{userData.phonenumber}}</span></li>
            </ul>
            <button type="button" class="btn btn-danger" (click)="destroy()">Delete my account</button>
        </div>
    </div>
</ng-template>
