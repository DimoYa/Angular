<app-navigation></app-navigation>

<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1>Find an arcticle</h1>
      <p>Search for an article using the form below:</p>
      <form #form="ngForm" (ngSubmit)="search(form.value)">
        <input type="text" class="form-control" name="search" ngModel>
        <button type="sumbit" name="submitButton" class="btn btn-primary"><i class="fa fa-fw fa-search"></i>Search</button>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Articles</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-2" *ngFor="let article of articles">
          <app-article [article]="article"></app-article>
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="form.value.search != ''" class="articles">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest fishing Articles</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <!-- <div class="col-lg-2" *ngFor="let movie of popularMovies"> -->
          <!-- <app-movie [movie]="movie"></app-movie> -->
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</main>
