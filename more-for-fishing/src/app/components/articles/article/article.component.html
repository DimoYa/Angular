<ng-template [ngIf]="article">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
           <strong class="d-inline-block mb-2 text-primary">{{article.title}}</strong>
           <h6 class="mb-0">
              <a class="text-dark" href="#">40 Percent of People Canâ€™t Afford Basics</a>
           </h6>
           <div class="mb-1 text-muted small">{{article.creationDate}}</div>
           <p class="card-text mb-auto">{{article.content}}</p>
           <a class="btn btn-outline-primary btn-sm" role="button" routerLink="{{article.id}}">Continue reading</a>
        </div>
        <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch">
     </div>
</ng-template>
