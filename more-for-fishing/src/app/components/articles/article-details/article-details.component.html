<ng-template [ngIf]="article">
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">
		<div class="jumbotron">
			<h1 class="panel-title">{{article.headline}}</h1>
			<img class="Thumbnail" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch">
			<ul class="list-group">
				<li class="list-group-item">Author: <span>{{article.author}}</span></li>
				<li class="list-group-item">Creation Date: <span>
						{{article['_kmd']['lmt'] | date: 'fullDate'}}</span></li>
				<li class="list-group-item">
					<p>{{article.content}}</p>
				</li>
			</ul>
			<button *ngIf="isAuthor" type="button" class="btn btn-danger" (click)="deleteArticle()">Delete</button>
		</div>
	</div>
</ng-template>
