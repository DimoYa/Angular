<ng-template [ngIf]="articleDetails">
	<div class="container w-50 mt-5">
		<h3 class="panel-title">{{articleDetails.title}}</h3>
		<img class="thumbnail" src="//placeimg.com/250/250/arch">
		<ul class="list-group">
			<li class="list-group-item">Genres:
				<span> {{this.articleComments}} </span>
			</li>
			<li class="list-group-item">Release Date: {{articleDetails.creationDate}}</li>
		</ul>
		<a href="{{articleDetails.homepage}}" target="_blank" class="btn btn-default">Visit Movie Website</a>
	</div>
</ng-template>
