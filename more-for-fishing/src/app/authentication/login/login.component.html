<app-navigation></app-navigation>

<main>
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Login</h1>
        <form #form="ngForm" (submit)="login(form)">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="email" pattern="\S+@\S+" class="form-control" placeholder="Type your email address"
              type="email" required ngModel>
          </div>
          <div class="alert alert-danger" *ngIf="form.controls.email?.touched && form.controls.email.errors?.required">
            The field is required!
          </div>
          <div class="alert alert-danger" *ngIf="form.controls.email?.errors?.pattern">
            Invalid email!
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" pattern="[A-Za-z0-9]{3,16}" class="form-control" placeholder="Type your password"
              type="password" required ngModel>
          </div>
          <div class="alert alert-danger"
            *ngIf="form.controls.password?.touched && form.controls.password.errors?.required">
            The field is required!
          </div>
          <p>Already have an account? <a routerLink="/register">login here</a></p>
        </form>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
</main>
